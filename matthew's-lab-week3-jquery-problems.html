<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 class="h1Element">Let's make the word <span class="blink">"Exercises"</span> blink!</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi asperiores aut, dolores eligendi, ex fuga nobis nostrum perferendis quidem quis quisquam quos repellat sequi sunt temporibus tenetur ullam ut voluptate.</p>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>

    //====== TODO: JQuery Exercise 1 ======//
    //--- makes the word "Exercises" blink ---//

    function blink_text() {
    $('.blink').fadeOut(500);
    $('.blink').fadeIn(500);
    }
    setInterval(blink_text, 1000);

    //====== TODO: JQuery Exercise 2 ======//
    //--- alerts the user when a certain click on the mouse is registered on the h1 element ---//


    $('.h1Element').mousedown(function(event) {
        switch (event.which) {
            case 1:
                alert('Left Mouse button was pressed on the paragraph.');
                console.log('Left Mouse button was pressed on the paragraph.');
                break;
            case 2:
                alert('Middle Mouse button was pressed on the paragraph.');
                console.log('Middle Mouse button was pressed on the paragraph.');
                break;
            case 3:
                alert('Right Mouse button was pressed on the paragraph.');
                console.log('Right Mouse button was pressed on the paragraph.');
                break;
            default:
                alert('You have a strange Mouse!');
        }
    });

    //====== TODO: JQuery Exercise 3 ======//
    //--- highlights words in the paragraph text ---//

    var words = $( "p" ).first().text().split( /\s+/ );
    var text = words.join( "</span> <span>" );
    $( "p" ).first().html( "<span>" + text + "</span>" );
    $( "span" ).on( "click", function() {
        $( this ).css( "background-color", "green" );
    });


</script>
</body>
</html>
